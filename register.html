<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png">
    <link rel="canonical" href="https://demo-basic.adminkit.io/">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Blue-black background */
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        form {
            background-color: #222; /* Darker background for form */
            padding: 20px;
            border-radius: 10px;
        }

        input[type="text"], input[type="email"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: white;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #0056b3; /* Darker blue on hover */
            }

        </style>

  </head>

    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        <header>
         <nav class="navbar bg-body-tertiary">
             <div class="container-fluid">
                 <h1  style="font-size: 40px;font-family: 'Times New Roman', Times, serif;">
                 <img src="fja.jpg" alt="FJA logo"
                 width="200" height="200" class="d-inline-block align-text-center">PLAYER REGISTRATION FORM</h1>
             </div>
         </nav>        
         </header>


    <form action="#" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email Address" required><br>
        <input type="text" name="phone" placeholder="Phone Number" required><br>
        <input type="text" name="age" placeholder="Age" required><br>
        <input type="text" name="team" required>
        <select class="form-control"   name="team"  required>
            <option selected hidden value="team">Male</option>
            <option value="team">Female</option>
            <option value="team">Kids</option>
        </select>
        <br>
        <input type="submit" value="Register">
    </form>
